# Production Profile Configuration for Render
# This file is loaded when SPRING_PROFILES_ACTIVE=production

# ===== Application =====
server.port=${PORT:8080}

# ===== Database Configuration =====
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool - Optimized for Render Free Tier (512MB RAM)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===== JWT Configuration =====
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===== SMTP Configuration =====
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mail.from=${SMTP_FROM:noreply@festify.com}

# ===== Admin Bootstrap =====
admin.email=${ADMIN_EMAIL:admin@festify.com}
admin.password=${ADMIN_PASS:}

# ===== Actuator Health - Production =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.mail.enabled=false
management.health.db.enabled=true

# ===== Logging - Production =====
logging.level.root=INFO
logging.level.com.example.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===== Performance Tuning =====
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ===== Security Headers =====
server.error.include-message=never
server.error.include-stacktrace=never
